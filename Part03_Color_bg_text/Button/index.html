<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col">  <!--btn-dark-->
                <h1>Elementos</h1>
                <button>OK</button>
                <input type="button" value="OK" />
                <input type="submit" value="OK" />
                <a href="#">OK</a>

                <button class="btn btn-dark">OK</button>
                <input class="btn btn-dark" type="button" value="OK" />
                <input class="btn btn-dark" type="submit" value="OK" />
                <a href="#" class="btn btn-dark">OK</a>

                <h1>Cores</h1>
                <button class="btn btn-primary">OK</button>
                <button class="btn btn-secondary">OK</button>
                <button class="btn btn-success">OK</button>
                <button class="btn btn-danger">OK</button>
                <button class="btn btn-warning">OK</button>
                <button class="btn btn-info">OK</button>
                <button class="btn btn-light">OK</button>
                <button class="btn btn-dark">OK</button>
                <button class="btn btn-link">OK</button>

                <h1>Cores</h1>
                <button class="btn btn-primary">OK</button>
                <button class="btn btn-secondary">OK</button>
                <button class="btn btn-success">OK</button>
                <button class="btn btn-danger">OK</button>
                <button class="btn btn-warning">OK</button>
                <button class="btn btn-info">OK</button>
                <button class="btn btn-light">OK</button>
                <button class="btn btn-dark">OK</button>
                <!-- Pode aplicar -outline -->

                <h1>Tamanho</h1>
                <button class="btn btn-primary btn-lg">OK</button>
                <button class="btn btn-primary">OK</button>
                <button class="btn btn-primary btn-sm">OK</button>

                <h1>Desativado</h1>
                <button class="btn btn-primary" disabled>OK</button>
                <button class="btn btn-secondary" disabled>OK</button>
                <button class="btn btn-success" disabled>OK</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
