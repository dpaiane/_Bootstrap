<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style type="text/css">
        .box  {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col">
                <h1>Borda Aditiva</h1>
                <div class="box bg-warning border"></div>
                <div class="box bg-warning border-top"></div>
                <div class="box bg-warning border-bottom"></div>
                <div class="box bg-warning border-start"></div>
                <div class="box bg-warning border-end"></div>

                <h1>Borda Subtrativa</h1>
                <div class="box bg-warning border"></div>
                <div class="box bg-warning border border-top-0"></div>
                <div class="box bg-warning border border-bottom-0"></div>
                <div class="box bg-warning border border-start-0"></div>
                <div class="box bg-warning border border-end-0"></div>

                <h1>Cor da borda</h1>
                <div class="box bg-warning border"></div>
                <div class="box bg-warning border border-primary"></div>
                <div class="box bg-warning border border-secondary"></div>
                <div class="box bg-warning border border-success"></div>
                <div class="box bg-warning border border-danger"></div>
                <div class="box bg-warning border border-warning"></div>
                <div class="box bg-warning border border-info"></div>
                <div class="box bg-warning border border-light"></div>
                <div class="box bg-warning border border-dark"></div>
                <div class="box bg-warning border border-white"></div>
                
                <h1>Tamanho da borda</h1>
                <div class="box bg-warning border border-1"></div>
                <div class="box bg-warning border border-2"></div>
                <div class="box bg-warning border border-3"></div>
                <div class="box bg-warning border border-4"></div>
                <div class="box bg-warning border border-5"></div>

                <h1>Arredondar a borda</h1>
                <div class="box bg-warning border border-1 rounded-0"></div>
                <div class="box bg-warning border border-1 rounded-1"></div>
                <div class="box bg-warning border border-1 rounded-2"></div>
                <div class="box bg-warning border border-1 rounded-3"></div>

                <!--
                    <img class="img-fluid rounded-3" src="https://www.infoescola.com/wp-content/uploads/2010/05/tulipa_645862144.jpg" />
                -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
